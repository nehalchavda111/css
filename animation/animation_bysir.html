<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            position: relative;
            animation: text-anim 3s;
        }
        
        @keyframes text-anim {
            0% {
                right: -50%;
            }
            100% {
                right: 0%;
            }
        }
        
        .overflowhid {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="overflowhid">

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore dolorum excepturi dolores ab unde sunt nobis alias ratione, ex minus consequuntur eaque assumenda, quidem sed nisi odio beatae impedit error.</p>
    </div>

</body>

</html>
